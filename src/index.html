<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Python Terminal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "kpt0zxku7y");
</script>
</head>

<body>
  <div id="head">
    <h3>Python Code Editor</h3>
    <!-- <button id="theme">Theme</button> -->
  </div>
  <div id="main">
    <div class="partition" id="partition">
      <div class="inner-heading-part">
        <div class="clear-editor-part">
          <p class="cleareditor" id="cleareditor" title="create new">NEW</p>
        </div>
        <div class="run-btn">
          <button id="run" title="Run">Run<i class="fa fa-play play-icon"></i></button>
        </div>
        <div class="expand-editor" id="expand-editor" title="FullScreen">

          <i class="fa fa-solid fa-expand"></i>
        </div>
      </div>
      <div id="section">
        <div id="editordiv">
          <div id="editor"></div>
        </div>
        <div class="output-area" id="output-area">
          <h4 class="terminal" id="terminal">Click on RUN button to see the output</h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
